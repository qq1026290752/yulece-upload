<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传文件管理页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http:////at.alicdn.com/t/font_1104642_3m2co6zy6vx.css"/>
</head>
<body>
    <div class="container">
        <h1>存在的文件列表</h1>
        <div class="row">
            <div class="col-sm-4" style="text-align: center" th:each="file:${files}">
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('png')}" class="iconfont icon-PNG"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('pdf')}" class="iconfont icon-PDF"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('mp3')}" class="iconfont icon-mp"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('mp4')}" class="iconfont icon-MP"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('txt')}" class="iconfont icon-txt"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('exe')}" class="iconfont icon-exe"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('ios')}" class="iconfont icon-ios"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('apk')}" class="iconfont icon-apk"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('ppt')}" class="iconfont icon-ppt"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('rar')}" class="iconfont icon-RARtubiao"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('zip')}" class="iconfont icon-ZIP"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('doc')||file.getFileSuffix().endsWith('docx')}" class="iconfont icon-doc"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('jpg')}" class="iconfont icon-jpg"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('jar')||file.getFileSuffix().endsWith('java')||file.getFileSuffix().endsWith('war')}" class="iconfont icon-java"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('xls')}" class="iconfont icon-xls"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('js')}" class="iconfont icon-js"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('json')}" class="iconfont icon-jsonfile"></p>
                <p style="font-size: 36px" th:if="${file.getFileSuffix().endsWith('html')}" class="iconfont icon-html"></p>
                <p th:text="${file.originalFileName}"></p>
                <a style="font-size: 12px" th:href="${file.filePath}" class="iconfont icon-xiazai"></a>
            </div>
